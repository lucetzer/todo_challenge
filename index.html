<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="js/style.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoListController.js"></script>
  </head>

  <body ng-controller="ToDoListController as listCtrl">

    <div class="form-container">
      <h1>ToDos</h1>
      <form class="form-horizontal">
        <input id="todofield" type="text" ng-model="listCtrl.newTask" size="30" placeholder="What needs to be done?">
        <button class="btn" ng-click="listCtrl.addTask()">Add task</button>
      </form>
      <ul ng-repeat="task in listCtrl.list" class="list-group">
        <input type="checkbox" value="task" ng-model="task.completed" ng-true-value="'true'" ng-false-value="'false'">{{ task.name }}
        <button class="btn" ng-click="listCtrl.editTask()">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button class="btn" ng-click="listCtrl.removeTask()">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </ul>

      <div class="list-count">
        <p class="task-count" ng-show="listCtrl.countTasks() >== 0">Remaining tasks: {{ listCtrl.countTasks() }}</p>
      </div>

     <div class="button-container">
       <ul class="horizontal-list">
         <button class="btn" ng-click="listCtrl.list">Show All</button>
         <!-- <button class="btn" ng-click="listCtrl.incompletedTasks()">Active</button>
         <button class="btn" ng-click="listCtrl.completedTasks()">Completed</button> -->
         <button class="btn" ng-click="listCtrl.incompletedTasks()">Active</button>
         <button class="btn" ng-click="listCtrl.completedTasks()">Completed</button>
         <button class="btn" ng-click="listCtrl.clearAll()">Clear All</button>
       </ul>
     </div>

    </div>
  </body>
</html>
